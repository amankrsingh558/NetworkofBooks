<!DOCTYPE html>
<html>
   <head>
   <style>
   .button {
   margin:20px 0px;
   border:1px solid #e2e2e2;
   background:#3B5998;
   padding:5px 10px;;
   position:relative;
   cursor:pointer;
   transition:all 0.4s;
   }
   
   button:hover {
   background:#333;
   border:1px solid #333;
   color:#fff;
   }
   
   .notifications {
   position:absolute;
   border-radius:2px;
   font-size:14px;
   background-color:red;
   color:#fff;
   padding:2px 5px;
   top:-10px;
   right:-10px;
   
   }
   
   </style>
   </head>
   <body>
     <button class="button">
	 Notes<div class="notifications">1</div>
	 </button>
   </body>
</html>
